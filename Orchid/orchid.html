<!DOCTYPE html>
<html lang="en">
<head>
	<title>Orchid Data Viewer</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- D3 -->
	<script src="https://d3js.org/d3.v5.min.js"></script>
	
	<!-- Leaflet -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css">
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>

	<!-- DataTables -->
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>

	<!-- Boostrap 4 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	
	<link rel="stylesheet" type="text/css" href="custom.css">

</head>
<body>

<!-- 	<div class="jumbotron">
		
	</div> -->

	<div class="container-fluid">
		
		<!-- chart -->
    	<div class="row">
    		<div class="col-12">
    			<button id="btn">click me</button>
    			<div id="chart">
    				
    			</div>
    		</div>
			
		</div>

		<div class="row my-5">
			<div class="col-12 col-md-5">
				<div class="row">
					<div class="col-12 input-group mb-2">
						<div class="custom-file">
							<input type="file" class="custom-file-input" id="inputFile" accept=".csv">
							<label class="custom-file-label" for="inputFile">Choose file</label>
	  					</div>
					</div>
					<div class="col-12 mb-2">
						<div class="row form-group">
							<div class="col-12">
								<span>Marker size: <span id="mkSize"></span></span>
								<input type="range" min="1" max="15" value="5" class="slider" id="myRange">
							</div>
						</div>
					</div>
					<div class="col-12">
						<table id="obsTable" class="display compact" width="100%"></table>
					</div>
					<div class="col-12">
						<div id="cccc" style="height: 400px"></div>
					</div>
				</div>
    		</div>
    		<div class="col-12 col-md-7">
    			<div id="geomap" style="width: 100%; height: 650px;"></div>	
    		</div>
    	</div>
		

	</div>

	

	<script src="custom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
